<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration - TechThrive</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="main">

    <!-- LEFT SIDE IMAGE -->
    <div class="left">
      <img src="assets/images/loginBackground.jpg" alt="">
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="right">

      <!-- TOGGLE BUTTONS -->
      <div class="userType">
        <button class="type-btn active" id="studentBtn">Student</button>
        <button class="type-btn" id="adminBtn">Admin</button>
      </div>

      <!-- FORM CARD -->
      <div class="form-box">

        <h1 id="formTitle">Student Registration</h1>

        <!-- STUDENT FORM -->
        <form id="studentForm">

          <div class="form-group">
            <label>Name</label>
            <input type="text" id="s_name" required />
          </div>

          <div class="form-group">
            <label>Q.ID</label>
            <input type="number" id="s_qid" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="s_email" required />
          </div>

          <div class="form-group">
            <label>Program</label>
            <select id="s_program" required>
              <option value="">Select program</option>
              <option>B.Tech</option>
              <option>M.Tech</option>
              <option>BCA</option>
              <option>MCA</option>
              <option>OTHER</option>
            </select>
          </div>

          <div class="form-group">
            <label>Branch</label>
            <select id="s_branch" required>
              <option value="">Select branch</option>
              <option>CSE</option>
              <option>ECE</option>
              <option>ME</option>
              <option>CE</option>
              <option>IT</option>
              <option>OTHER</option>
            </select>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="s_password" required />
          </div>

          <button type="submit" class="submit-btn">Register</button>
        </form>

        <!-- ADMIN FORM -->
        <form id="adminForm" style="display:none;">

          <div class="form-group">
            <label>Name</label>
            <input type="text" id="a_name" required />
          </div>

          <div class="form-group">
            <label>Q.ID</label>
            <input type="text" id="a_qid" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="a_email" required />
          </div>

          <div class="form-group">
            <label>Branch</label>
            <select id="a_branch" required>
              <option value="">Select branch</option>
              <option>CSE</option>
              <option>ECE</option>
              <option>ME</option>
              <option>CE</option>
              <option>IT</option>
              <option>OTHER</option>
            </select>
          </div>

          <div class="form-group">
            <label>Reference</label>
            <input type="text" id="a_ref" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="a_password" required />
          </div>

          <button type="submit" class="submit-btn">Register</button>
        </form>

      </div>

    </div>
  </div>

  <script>
    const sBtn = document.getElementById("studentBtn");
    const aBtn = document.getElementById("adminBtn");
    const sForm = document.getElementById("studentForm");
    const aForm = document.getElementById("adminForm");
    const title = document.getElementById("formTitle");

    sBtn.onclick = () => {
      sBtn.classList.add("active");
      aBtn.classList.remove("active");
      sForm.style.display = "block";
      aForm.style.display = "none";
      title.innerText = "Student Registration";
    };

    aBtn.onclick = () => {
      aBtn.classList.add("active");
      sBtn.classList.remove("active");
      sForm.style.display = "none";
      aForm.style.display = "block";
      title.innerText = "Admin Registration";
    };
  </script>

</body>
</html>
