<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin — Events List</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial;
      background: #eef2ff;
    }
    .navbar {
      background: #14213D;
      padding: 15px 25px;
      color: white;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: #e63946;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .event-card {
      background: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-bottom: 18px;
    }
    .event-card h3 {
      margin: 0 0 8px 0;
      font-size: 22px;
      color: #14213D;
    }
    .event-card p {
      margin: 4px 0;
      font-size: 16px;
    }
    .view-btn {
      margin-top: 12px;
      display: inline-block;
      padding: 10px 18px;
      background: #14213D;
      color: white;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

<script>
  if (!sessionStorage.getItem("userQID") || sessionStorage.getItem("userType") !== "admin") {
    window.location.href = "login.html";
  }
</script>

<div class="navbar">
  Event Registrations – Admin
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">
  <h2 style="text-align:center; margin-bottom:20px; color:#14213D;">All Events</h2>
  <div id="eventList"><p style="text-align:center;">Loading events...</p></div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module">
  import { db } from "./js/firebase.js";
  import { collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const listDiv = document.getElementById("eventList");
  listDiv.innerHTML = "<p style='text-align:center;'>Loading...</p>";

  const q = query(collection(db, "events"), orderBy("timestamp", "desc"));
  const data = await getDocs(q);

  listDiv.innerHTML = "";
  if (data.empty) {
    listDiv.innerHTML = "<p style='text-align:center;'>No events found.</p>";
  }

  data.forEach(doc => {
    const event = doc.data();
    listDiv.innerHTML += `
      <div class="event-card">
        <h3>${event.title}</h3>
        <p><strong>Date:</strong> ${event.date}</p>
        <p><strong>Venue:</strong> ${event.venue}</p>
        <a class="view-btn" href="admin_view_registrations.html?id=${doc.id}">View Registrations</a>
      </div>
    `;
  });
</script>

<script>
  function logout() {
    sessionStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
</html>
